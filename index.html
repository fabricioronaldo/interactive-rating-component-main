<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/style.css">  
  <title>Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
<section class="container">
  <div class="card">
    <div class="card__image">
      <img src="./assets/images/icon-star.svg" alt="">
    </div>
    <div class="card__content">
      <h1 class="content__title">How did we do?</h1>
      <p class="content__description">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
    </div>
    <nav class="card__navegation">
      <ul>
        <li class="navegation__pages">
          <label for="card__1">1
          <input type="radio" name="card__radius" id="card__1" class="radio__button" checked>
          </label>
        </li>
        <li class="navegation__pages">
          <input type="radio" name="card__radius" id="card__2" class="radio__button">
          <label for="card__2">2</label>
        </li>
        <li class="navegation__pages">
          <input type="radio" name="card__radius" id="card__3" class="radio__button">
          <label for="card__3">3</label>
        </li>
        <li class="navegation__pages">
          <input type="radio" name="card__radius" id="card__4" class="radio__button">
          <label for="card__4">4</label>
        </li>
        <li class="navegation__pages">
          <input type="radio" name="card__radius" id="card__5" class="radio__button">
          <label for="card__5">5</label>
        </li>
      </ul>    
    </nav>
    <div class="card__button">  
       <button class="button" type="submit">Submit</button>
    </div>

  </div>
</section>
  <section class="container__2">

    <img src="./assets/images/illustration-thank-you.svg" alt="">
  <h3>You selected out of 5</h3>

  <h2>Thank you!</h2>

  <p> We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch!</p>

  </section>

  

  
  <script src="./assets/js/main.js"></script>
</body>
</html>
